    <title>Contract registration</title>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"

            crossorigin="anonymous">
    </script>

            crossorigin="anonymous">
    </script>

    <script th:inline="javascript">
        const allCustomersNames = /*[[${allCustomersNames}]]*/'noValue';
        $(document).ready(function () {
            let customerName;
            $("#nameInput").autocomplete({
                minLength : 2,
                source : allCustomersNames,
                    select : function(e, ui) {
                    $("#nameOutput").text('Ви обрали : ' + ui.item.value);
                    customerName = ui.item.value;
                    return ui.item.value;
                }
            })
        });

    </script>

    <script type="text/javascript">
        $(document).ready(function(){
            let i=1;
            $("#button_add_another_product").click(function(){
                $("#product_form").append($('<div>', {
                    'text': 'Текст... ['+ i +'])'
                }));
                i=i+1;
            })});
    </script>

    <script type="text/javascript">
        $(document).ready(function() {
            $(".datepicker").datepicker({
                monthNames: ["Січень", "Лютий", "Березень", "Квітень", "Травень", "Червень", "Липень", "Серпень", "Вересень", "Жовтень", "Листопад", "Грудень"],
                dayNamesMin: ["Нд", "Пн", "Вт", "Ср", "Чт", "Пт", "Сб"],
                firstDay: 1,
                dateFormat: "dd.mm.yy",
                minDate: "0",
                showWeek: true,
                weekHeader: "тиждень",
            });
        });

    </script>
    <style>
        .layerHeader {
            padding: 5px;
        }
        .layerBottom {
            width: 20%;
            padding: 20px;
        }
        .layerForm{
            border: 4px solid cornflowerblue;
            padding: 10px;
        }
        #product_form{
            position:relative;
            top: 30px;
            margin-bottom: 30px;
        }
        .validation_error{
            position:relative;
            color: crimson;
            width: auto;
            top: 5px;
            margin-bottom: 5px;
        }
        .product_number {
            width: 7em;
        }
        label{
            position:relative;
            display: inline-block;
            top:-30px;
            width: 0px;
        }
        div {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row row-flex">
        <div  align="center" class=" col-md-2 col-xs-12 col-sm-2 col-lg-2" style="background-color:lavender" >
            <div class="text"><p> ви увійшли як  <span th:text="${#httpServletRequest.remoteUser}"> </span></p></div>
        </div>

        <div class=" col-md-4 col-xs-12 col-sm-4 col-lg-4" style="background-color:lavenderblush">
            <form th:action="@{/salesManagement/allContracts}" method="get">
                <button class="btn btn-md btn-info btn-block" type="Submit">Переглянути список всіх контрактів</button>
            </form>
        </div>

        <div class=" col-md-4 col-xs-12 col-sm-4 col-lg-4" style="background-color:lavenderblush">
            <form th:action="@{/salesManagement/openContracts}" method="get">
                <button class="btn btn-md btn-info btn-block" type="Submit">Переглянути список відкритих контрактів</button>
            </form>
        </div>

        <div class=" col-md-2 col-xs-12 col-sm-2 col-lg-2" >
            <form th:action="@{/logout}" method="get">
                <button class="btn btn-md btn-danger btn-block" name="logout" type="Submit">Вийти</button>
            </form>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div align="center">
        <div class="layerHeader">
            <h3>Форма реєстрації нового контракту</h3>
        </div>
    </div>
</div>

<form autocomplete="off" action="#" th:action="@{/salesManagement/contractRegistration}"
      th:object="${contract}" method="post" class="form-horizontal" role="form">
    <div class="container-fluid">
        <div class="row row-flex">
            <div  align="center" class=" col-md-3 col-xs-12 col-sm-3 col-lg-3" >
                <div class="layerForm">
                    <div class="ui-widget">
                    <div class="form-group">
<!--                    <div class="col-sm-9">-->
                        <p style="font-size: medium">Покупець</p>
                        <input th:name="customerName" id="nameInput" />
<!--                        <p id="nameOutput" style="color:dodgerblue;"></p>-->
                        <label th:if="${#fields.hasErrors('customer')}" th:errors="*{customer}" class="validation_error"> </label>
<!--                           class="validation-message"></label>-->
<!--                    </div>-->
                    </div>
                    </div>
                <div class="form-group">
                    <div class="ui-widget">
                        <p style="font-size: medium">Умови оплати</p>
                        <textarea th:field="*{paymentTerms}" class="form-control"> </textarea>
                        <label th:if="${#fields.hasErrors('paymentTerms')}" th:errors="*{paymentTerms}" class="validation_error"> </label>
                    </div>
                </div>
                <div class="form-group">
                   <div class="ui-widget">
                       <p style="font-size: medium">Початок відвантажень</p>
                       <input type="text" th:field="*{startOfShipments}" class="datepicker" readonly/>
                       <label th:if="${#fields.hasErrors('startOfShipments')}" th:errors="*{startOfShipments}" class="validation_error"> </label>
                   </div>
                </div>
                <div class="form-group">
                   <div class="ui-widget">
                       <p style="font-size: medium">Завершення відвантажень</p>
                        <input type="text" th:field="*{endOfShipments}" class="datepicker" readonly/>
                       <label th:if="${#fields.hasErrors('endOfShipments')}" th:errors="*{endOfShipments}" class="validation_error"> </label>
                   </div>
                </div>
                <div class="form-group">
                    <div class="ui-widget">
                        <p style="font-size: medium">Коментар</p>
                        <textarea th:field="*{comment}" class="form-control"> </textarea>
                    </div>
                </div>
                </div>
            </div>

            <div class=" col-md-9 col-xs-12 col-sm-9 col-lg-9">
                <div class="layerForm">
                    <div th:object="${productForm}" class="form-group" id="product_form">
                        <label th:for="commodity">Товар</label>
                        <select th:field="*{products[__${0}__].commodity}" th:id="commodity" required>
                            <option value="" >Оберіть товар</option>
                            <option th:each="commodity : ${allCommodities}" th:value="${{commodity}}" th:text="${commodity.commodityName}"></option>
                        </select>
                        <label th:for="batch">Партія</label>
                        <input type="text" th:field="*{products[__${0}__].batch}" required th:id="batch">
                        <label th:for="price">Ціна</label>
                        <input type="number" th:field="*{products[__${0}__].price}" th:id="price" required step="0.01" class="product_number">
                        <label th:for="currency">Валюта</label>
                        <select th:field="*{products[__${0}__].currency}" th:id="currency" required>
                            <option value="" >Оберіть</option>
                            <option th:value="EUR">EUR</option>
                            <option th:value="USD">USD</option>
                            <option th:value="UAH">UAH</option>
                        </select>
                        <label th:for="quantity">Кількість</label>
                        <input type="number" th:field="*{products[__${0}__].quantity}" th:id="quantity" required step="0.001" class="product_number">
                        <label th:for="packaging">Пакування</label>
                        <input type="text" th:field="*{products[__${0}__].packaging}" required th:id="packaging">
                        <label th:for="isProductOnPallets">Піддони</label>
                        <select th:field="*{products[__${0}__].productOnPallets}" th:id="isProductOnPallets" required>
                            <option value="" >Оберіть</option>
                            <option th:value="true">Так</option>
                            <option th:value="false">Ні</option>
                        </select>
                    </div>
                    <input id="button_add_another_product" type="button" value="Додати ще товар" />
                </div>
            </div>
         </div>
    </div>
    <div class="container-fluid">
        <div align="center">
            <div class="layerBottom">
            <button type="submit" class="btn btn-primary btn-block">Зареєструвати новий контракт</button>
            </div>
        </div>
    </div>
    <div style="text-align: center;">
        <span font-size="3"
            th:utext="${successMessage}">
        </span>
    </div>
</form>
</div>

</body>
</html>
