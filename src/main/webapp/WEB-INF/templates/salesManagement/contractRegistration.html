<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico" th:href="@{/images/favicon.ico}" />
    <title>Contract registration</title>
<!--    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery-ui.css}" />

    <!-- CSS only -->

    <script
            src="http://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous">
    </script>

    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"
            integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
            crossorigin="anonymous">
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous">
    </script>

    <script th:inline="javascript">
        const real_data = /*[[${allCustomersNames}]]*/'noValue';
        $(document).ready(function () {
            let customerName;
            $("#nameInput").autocomplete({
                minLength : 2,
                source : real_data,
                select : function(e, ui) {
                    $("#nameOutput").text('You have selected : ' + ui.item.value);
                    customerName = ui.item.value;
                    return ui.item.value;
                }
            })
        });
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row row-flex">
        <div  align="center" class=" col-md-2 col-xs-12 col-sm-2 col-lg-2" style="background-color:lavender" >
            <div class="text"><p> ви увійшли як  <span th:text="${#httpServletRequest.remoteUser}"> </span></p></div>
        </div>

        <div class=" col-md-4 col-xs-12 col-sm-4 col-lg-4" style="background-color:lavenderblush">
            <form th:action="@{/salesManagement/allContracts}" method="get">
                <button class="btn btn-md btn-info btn-block" type="Submit">Переглянути список всіх контрактів</button>
            </form>
        </div>

        <div class=" col-md-4 col-xs-12 col-sm-4 col-lg-4" style="background-color:lavenderblush">
            <form th:action="@{/salesManagement/openContracts}" method="get">
                <button class="btn btn-md btn-info btn-block" type="Submit">Переглянути список відкритих контрактів</button>
            </form>
        </div>

        <div class=" col-md-2 col-xs-12 col-sm-2 col-lg-2" >
            <form th:action="@{/logout}" method="get">
                <button class="btn btn-md btn-danger btn-block" name="logout" type="Submit">Вийти</button>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/salesManagement/contractRegistration}"
                  th:object="${contract}" method="post" class="form-horizontal" role="form">
                <h2>Форма реєстрації нового контракту</h2>

                <div class="ui-widget">
                    <label for="nameInput">Покупець :</label>
                    <input id="nameInput" />
                    <input type="hidden" name="customerName" value="test"/>
                    <h3 id="nameOutput"></h3>
                </div>

<!--                <div class="form-group">-->
<!--                    <div class="col-sm-9">-->
<!--                        <label for="autocomplete">Покупець :</label>-->
<!--                        <input id="autocomplete">-->

<!--                        <script th:inline="javascript">-->
<!--                            $( "#autocomplete" ).autocomplete({-->
<!--                                // source: [ "c++", "java", "php", "coldfusion", "javascript", "asp", "ruby" ]-->
<!--                                source: [${allCustomers}]-->
<!--                            });-->
<!--                        </script>-->

<!--                        <select th:field="*{customer}">-->
<!--                            <option th:each="customer : ${allCustomers}" th:value="${{customer}}" th:text="${customer.customerName}">-->
<!--                            </option>-->
<!--                        </select>-->
<!--                    </div>-->
<!--                </div>-->

                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{paymentTerms}" placeholder="Умови оплати" class="form-control" />
                    </div>
                </div>

                <div th:object="${product}" class="form-group">
                    <div class="col-sm-9">
                        <label>Товар</label>
                        <select th:field="*{commodity}">
                            <option th:each="commodity : ${allCommodities}" th:value="${{commodity}}" th:text="${commodity.commodityName}">
                            </option>
                        </select>
                    </div>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{batch}" placeholder="Партія" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{comment}" placeholder="Коментар" class="form-control" />
                     </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Зареєструвати новий контракт</button>
                    </div>
                </div>

                <span th:utext="${successMessage}"></span>

            </form>
        </div>
    </div>
</div>

</body>
</html>
