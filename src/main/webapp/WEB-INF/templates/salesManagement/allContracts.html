<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico" th:href="@{/images/favicon.ico}" />
    <title>All contracts</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
<!--    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>-->
<!--    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>-->
    <script
            src="http://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous">
    </script>

    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"
            integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
            crossorigin="anonymous">
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous">
    </script>
    <style type="text/css">
        .layerHeader {
            padding: 5px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row row-flex">
        <div  align="center" class=" col-md-2 col-xs-12 col-sm-2 col-lg-2" style="background-color:lavender" >
            <div class="text"><p> ви увійшли як  <span th:text="${#httpServletRequest.remoteUser}"> </span></p></div>
        </div>

        <div class=" col-md-4 col-xs-12 col-sm-4 col-lg-4" style="background-color:lavenderblush">
            <form th:action="@{/salesManagement/openContracts}" method="get">
                <button class="btn btn-md btn-info btn-block" type="Submit">Переглянути список відкритих контрактів</button>
            </form>
        </div>

        <div class=" col-md-4 col-xs-12 col-sm-4 col-lg-4" style="background-color:lavenderblush">
            <form th:action="@{/salesManagement/contractRegistration}" method="get">
                <button class="btn btn-md btn-info btn-block" type="Submit">Зареєструвати новий контракт</button>
            </form>
        </div>

        <div class=" col-md-2 col-xs-12 col-sm-2 col-lg-2" >
            <form th:action="@{/logout}" method="get">
                <button class="btn btn-md btn-danger btn-block" name="logout" type="Submit">Вийти</button>
            </form>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div align="center">
        <div class="layerHeader">
            <h3>Список контрактів</h3>
        </div>
    </div>
</div>
<div class="container">
    <table class="table table-striped">
        <tr>
            <th>Номер</th>
            <th>Покупець</th>
            <th>Умови оплати</th>
            <th>Товари</th>
            <th>Початок відвантажень</th>
            <th>Завершення відвантажень</th>
        </tr>
        <tr th:each="contract : ${allContracts}">
            <td th:text="${contract.contractNumber}">contractNumber</td>
            <td th:text="${contract.getCustomer().customerName}">customerName</td>
            <td th:text="${contract.paymentTerms}">paymentTerms</td>
<!--            <td th:text="${contract.getProducts().forEach(item -> item.getCommodity().getCommodityName())}">products</td>-->
            <td th:text="${contract.getStringOfCommodityNames(contract)}"></td>
            <td th:text="${contract.startOfShipments}">startOfShipments</td>
            <td th:text="${contract.endOfShipments}">endOfShipments</td>

    </table>

</div>
</body>
</html>
